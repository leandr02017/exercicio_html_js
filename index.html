<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
         <div class="left">
            <h1>Exercício da EBAC</h1>
            <h2>Classe A Classe B</h2>
        </div>
        <form id="form-campos">
            <label for="campoA">Classe A</label>
            <input type="number" placeholder="Digite um número" id="classeA">
            <label for="campoB">Classe B</label>
            <input type="number" placeholder="Digite um número" id="classeB">
            <button type="submit" id="campoEnviar">Testar</button>
        </form>
        <div class="sucess-message" style="display: none;">
            <img src="./imagem/sucess.jpg" alt="sucess">
        </div>
        <div class="error-message" style="display: none;">
            <img src="./imagem/errrou.jpg" alt="errou">
        </div>
        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
